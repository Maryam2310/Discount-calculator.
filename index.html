<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/jpg" href="discounticon.jpg">
    <title>Discount calculator</title>
</head>

<body>
    <main>



        <div class="container">

            <div id="message">

            </div>

            <div class="calculator-box">
                <h1>Discount calculator</h1>
                <h3>price before discount:</h3>
                <div class='input-box'>
                    <i class="far fa-money-bill-alt"></i>
                    <label for="price"></label>

                    <input type='number' id="price" tabindex="1">
                    </label>
                </div>
                <h3>discount:</h3>
                <div class='input-box'>

                    <i class="fas fa-percent"></i>
                    <label for="discount">
                        <input type="number" id="discount" tabindex="2">
                    </label>
                </div>
                <h3>price after discount:</h3>



                <p id="price-after-discount" class="output"> <i class="fas fa-coins"></i>
                </p>

                <h3>amount saved:</h3>

                <p id="amount-save" class="output"><i class="fas fa-smile"></i>
                </p>
                <button type="button" id="calculate" tabindex="3">calculate</button>
            </div>
        </div>

    </main>

    <script src="script.js"></script>
</body>

</html>
